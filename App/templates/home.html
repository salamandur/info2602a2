{% extends "layout.html" %}

{% block title %}{% endblock %}

{% block page %}{% endblock %}

{% block link%}
<ul id="nav-mobile" class="right">
    <li><a href="/logout">Logout</a></li>
</ul>
{% endblock %}


{% block content %}

<div class="row">
    <div class="col m2 list-container collection" style="max-height: 84vh;">
        {% for pokemon in pokemons %}
        <!-- edit to show all pokemon links but have only the selected pokemon as active -->
        <div class="list-item">   
            <a href="/app/{{pokemon.id}}" id="poke-{{pokemon.id}}" class="collection-item" >{{pokemon.name}}</a> 
        </div>
        {% endfor %}
    </div>
    
    <div class="col m3">

        <p class="text-center">Selected Pokemon</p>

        <div class="card">
            <!-- Selected Pokemon Content Here -->
        </div>
    </div>

    <div class="col m7">
        <p class="text-center">Your Pokemon</p>
        <table>
            <!-- Captured pokemon content here -->
        </table>
    </div>

</div>


<script>
    var pokeElem = document.getElementById('poke-1');// edit to scroll to selected pokemon
    pokeElem.scrollIntoView();
</script>

{% endblock %}
